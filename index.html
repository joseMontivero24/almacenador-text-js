<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almacenar texto</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <div id="contenido">
        <div class="container">

            <h1>Almacenador de textos</h1>
            <div class="row">
                <div class="col-form">
                    <label for="tweet">Tweet:</label>
                    <form  id="formulario">
                            <label for="tweet"></label>
                            <textarea id="tweet" cols="20" rows="5"></textarea>
                            <input type="submit" class="button" value="Agregar">
                    </form>
                </div>
                <div>
                    <h2>Mis Tweets</h2>
                    <div id="lista-tweets"></div>
                </div>
            </div>

        </div>
    </div> <!--#contenido-->

    <script src="js/script.js"></script>
</body>
</html>
